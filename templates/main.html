<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes Application</title>
    <meta name="description" content="This is an example of a meta description.">
    <link rel="stylesheet" type="text/css" href={% static 'styles/style.css' %}>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet"
    />

  </head>

      <body>
     
        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light custom-nf">
          <!-- Container wrapper -->
          <div class="container-fluid">
      
            <a class="navbar-brand" href="{% url 'homepage' %}">
              <img
                src="{% static 'images/navbar_image.png' %}"
                class="me-2"
                height="40"
                alt="Notes Logo"
                loading="lazy"
              />    
            </a>
      
            <!-- Toggle button -->
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
        
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      
      
          
              {% if request.user.is_authenticated %}
              <!-- Buttons div -->
              <div class="d-flex align-items-center">
                <ul class="navbar-nav me-2 mb-2 mb-lg-0">          
                  <li class="nav-item"><a class="nav-link text-white" href="{% url 'mynotes' %}">My Notes</a></li></ul>
              
                <a href="{% url 'logout' %}" ><button type="button" class="btn btn-light me-3">Logout</button></a>  


              {% else %}

                <a href="{% url 'login' %}"><button type="button" class="btn px-3 me-3 btn btn-light">Login</button></a>
                <a href="#"><button type="button" class="btn btn-info me-3">Sign up for free</button></a>

              {% endif %}
        
              <a class="btn bg-light px-3" href="https://github.com/vedrandragicevic" role="button"><i class="fab fa-github"></i></a>
            </div>
            <!-- Buttons div -->
          
          </div>
          <!-- Collapsible wrapper -->
          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- End Navbar -->
    
      
        <!-- Page Wrapper -->
        <div class="container-fluid gradient-custom-2 body-height-custom">
          <!-- Main Container Div -->
          <div class="container-fluid d-flex align-items-center justify-content-center gradient-custom-2">
        
                <div class="container py-5 h-100">


                  {% if messages %}

                  {% for message in messages %}
                    
                            <p id="vex_alert">{{message}}</p>
                           
                  {% endfor %}
                  
                  {% endif %}

            
        {% block content %}



      {% endblock content %}

        </div>
      </div>
    
    
      <!-- Footer Sticky <footer class="bg-light text-center footer  gradient-custom-2 fixed-bottom"> -->
    <footer class="bg-light text-center footer fixed-bottom">
      <!-- Grid container ICONS -->
      <div class="container-fluid p-2 pb-0 gradient-custom-2">
        <!-- Section: Social media -->
        <section class="p-1">
          <!-- Facebook -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #3b5998;"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #ac2bac;"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #0082ca;"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #333333;"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      
    </footer>
      <!-- End Footer -->

    </div>
        <!-- Page Wrapper -->
        
      </body>
		
  </body>
  <!-- INCLUDE JS HERE -->
  <script type="text/javascript" src="{% static 'js/login_errors.js' %}"> </script>

</html>
