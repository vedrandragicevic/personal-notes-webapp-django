{% extends 'main.html' %}

{% block content %}


<div class="row d-flex justify-content-center">

    <!-- Div that determines width of the card -->
    <div class="col-md-6">

      <div class="card mask-custom">
        <div class="col-md-8 card-body p-4 text-center mx-auto">

          <!-- Card Header -->
          <div class="text-center pt-3 pb-2">  
            
            {% if messages %}

            {% for message in messages %}
              
                      <p id="vex-alert" class="note note-primary">{{message}}</p>
                     
            {% endfor %}
            
            {% endif %}

            <i class="fas fa-sticky-note fa-4x" style="color: #32DFF8"></i>
                    <h3>Create New Note</h3>
                    
          </div>
          <!-- Card Header -->

        <!-- Login Form -->
        <form method="POST"> 
          {% csrf_token %}


            {% for field in form %}

            <div class="row">
                <label class="form-label mt-2" for="form1Example1">{{field.label}}</label>
            </div>

            <div class="row">
                {{field}}
            </div>

            {% endfor %}


          


            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4 pt-3">
              
              <!-- Cancel button -->
              <div class="col">
                <a href="{% url 'mynotes' %}" class="btn btn-danger">CANCEL</a>
              </div>
              
              <div class="col">
                <!-- Submit form button -->
                <input class="btn btn-info" type="submit" value="CREATE" /> 
              </div>

            </div>
            <!-- 2 column grid layout for inline styling -->
          </form>
          <!-- Login Form -->
        


        </div>
      </div>

    </div>
    <!-- Div that determines width of the card -->
</div>



{% endblock content %}
